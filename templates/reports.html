{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Reporte de Inventario</h1>

    <!-- Filtros -->
    <div class="row mb-4">
        <div class="col-md-3">
            <label for="category" class="form-label">Categoría:</label>
            <select id="category" class="form-select">
                <option value="">Todas las Categorías</option>
                <!-- Agregar opciones dinámicas aquí -->
            </select>
        </div>
        <div class="col-md-3">
            <label for="stockStatus" class="form-label">Estado del Stock:</label>
            <select id="stockStatus" class="form-select">
                <option value="">Todos los Estados</option>
                <option value="low">Stock Bajo</option>
                <option value="out">Sin Stock</option>
                <option value="available">Disponible</option>
            </select>
        </div>
        <div class="col-md-3">
            <label for="dateRange" class="form-label">Rango de Fechas:</label>
            <input type="date" id="startDate" class="form-control mb-2" placeholder="Fecha de Inicio">
            <input type="date" id="endDate" class="form-control" placeholder="Fecha de Fin">
        </div>
        <div class="col-md-3 d-flex align-items-end">
            <button class="btn btn-primary w-100">Aplicar Filtros</button>
        </div>
    </div>

    <!-- Tabla de Reporte -->
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Nombre del Artículo</th>
                    <th>Categoría</th>
                    <th>Cantidad en Stock</th>
                    <th>Precio Unitario</th>
                    <th>Costo de Última Compra</th>
                    <th>Costo Promedio Último</th>
                    <th>Precio</th>
                    <th>Valor Total</th>
                    <th>Última Actualización</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas dinámicas se agregarán aquí -->
                <tr>
                    <td colspan="10" class="text-center">No hay datos disponibles</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}

{% extends "layout.html" %}

{% block content %}

    <style>
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff5e6;
            border: 1px solid #ffc107;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #ff8c00;
            font-family: 'Poppins', sans-serif;
            margin-bottom: 20px;
        }
        .btn-success {
            background-color: #ff8c00;
            border-color: #ff8c00;
        }
        .btn-success:hover {
            background-color: #e67e00;
            border-color: #e67e00;
        }
    </style>

    <div class="container mt-5">
        <h1>Editar Proveedor</h1>
        <form action="" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ supplier.name }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ supplier.email }}" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="phone" name="phone" value="{{ supplier.phone }}" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Dirección</label>
                <textarea class="form-control" id="address" name="address" rows="3" required>{{ supplier.address }}</textarea>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Guardar Cambios</button>
                <a href="{{ url_for('list_suppliers') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}

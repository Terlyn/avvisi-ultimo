{% extends "layout.html" %}

{% block content %}

    <div class="container mt-5">
        <h1 class="mb-4">Agregar Nuevo Proveedor</h1>

        <form action="{{ url_for('add_supplier') }}" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" required placeholder="Ingrese el nombre del proveedor">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Ingrese el correo electrónico del proveedor">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="phone" name="phone" required placeholder="Ingrese el número de teléfono">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Dirección</label>
                <textarea class="form-control" id="address" name="address" rows="3" required placeholder="Ingrese la dirección del proveedor"></textarea>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-success me-2">Agregar Proveedor</button>
                <a href="{{ url_for('list_suppliers') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
